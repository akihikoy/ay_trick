#DxlpO2 Gripper of UR
#FIXME: Change names: wrist_* --> grip_*

#Gripper
wrist_r:
  #Kinematics information:
  kinematics_chain:
    #Right or left arm:
    parent_arm: r
  #Gripper pose (Q=QFromAxisAngle([-1,1,-1],-2.0/3.0*math.pi)):
  #z=0.249+0.015(offset=attachment error)
  lx: [0.0,0.0,0.264, 0.5,-0.5,0.5,0.5]
  #Bounding box is attached to the local frame of 'lx'.
  bound_box:
    #dim[x]=0.097+offset
    dim: [0.115,0.120,0.264]
    center: [0.0,0.0,0.132, 0.0,0.0,0.0,1.0]
